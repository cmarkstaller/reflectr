<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Reflectr - A Progressive Web App">
    <meta name="theme-color" content="#6366f1">
    
    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Reflectr">
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="48x48" href="/icons/icon-48x48.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-192x192.png">
    
    <title>Reflectr</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Reflectr</h1>
            <p class="subtitle">Progressive Web App</p>
        </header>
        
        <main>
            <div class="card">
                <h2>Welcome</h2>
                <p>Your PWA is set up and ready to go!</p>
                <p class="status" id="status">Checking service worker...</p>
            </div>
        </main>
        
        <footer>
            <p>Built with ❤️ for Vercel</p>
        </footer>
    </div>
    
    <script src="/app.js"></script>
</body>
</html>
